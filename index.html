<!doctype html>
<html>
<head>
    <title>Poker App</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/Player.js"> </script>
    <script src="./js/Game.js"> </script>
    <script src="./js/script.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/flat-ui.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="templates">
        <div id="template-player-row">
            <div class="row">
                <div class="span6">
                    <input type="text" class="player-name" />
                </div>
                <div class="span5">
                    <input type="number" class="player-chips" />
                </div>
                <div class="span1">
                    <a href="#" class="btn btn-block btn-danger remove-player"><i class="icon-remove icon-white"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="pre-game">
            <div class="players"></div>
            <div class="row">
                <div class="span6">
                    <a href="#" class="btn btn-large btn-block btn-success add-player">Add New Player <i class="icon-plus icon-white"></i></a>
                </div>
                <div class="span6">
                    <a href="#" class="btn btn-large btn-block btn-info begin-round">Begin Game <i class="icon-play icon-white"></i></a>
                </div>
            </div>
        </div>
        <div class="game">
            
        </div>
    </div>
</body>
</html>
