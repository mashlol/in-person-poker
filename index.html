<!doctype html>
<html>
<head>
    <title>Poker App</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/Player.js"> </script>
    <script src="./js/Game.js"> </script>
    <script src="./js/script.js"> </script>

    <script src="./js/nice-alert.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/flat-ui.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="templates">
        <div id="template-player-row">
            <div class="row">
                <div class="span6">
                    <input placeholder="Player name" type="text" class="player-name" />
                </div>
                <div class="span5">
                    <input placeholder="Chip count" type="number" class="player-chips" />
                </div>
                <div class="span1">
                    <a href="#" class="btn btn-block btn-danger remove-player"><i class="icon-remove icon-white"></i></a>
                </div>
            </div>
        </div>
        <div id="template-player-game-row">
            <div class="row">
                <div class="span4 game-player-name">
                    Invalid Player
                </div>
                <div class="span4 game-player-chips">
                    Invalid chip amount
                </div>
                <div class="span4 game-player-status">
                    Dealer
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="pre-game">
            <div class="players"></div>
            <div class="row">
                <div class="span6">
                    <a href="#" class="btn btn-large btn-block btn-success add-player">Add New Player <i class="icon-plus icon-white"></i></a>
                </div>
                <div class="span6">
                    <a href="#" class="btn btn-large btn-block btn-info begin-round">Begin Game <i class="icon-play icon-white"></i></a>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="row">
                <div class="span3 turn-indicator">Player's turn!</div>
                <div class="span3"><a href="#" class="btn btn-large btn-block btn-success check-call">Check</a></div>
                <div class="span3"><a href="#" class="btn btn-large btn-block btn-warning bet-raise">Bet</a></div>
                <div class="span3"><a href="#" class="btn btn-large btn-block btn-danger fold">Fold</a></div>
            </div>
            <div class="game-players">

            </div>
        </div>
    </div>
</body>
</html>
