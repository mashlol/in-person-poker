<!doctype html>
<html>
<head>
    <title>Poker App</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css' />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="/omni.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/GameView.js"></script>
    <script src="./js/PlayerView.js"></script>
    <script src="./js/script.js"></script>

    <script src="./js/nice-alert.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="templates">
        <div id="template-player">
            <div class="player">
                <div class="player-name">
                    Invalid Player
                </div>
                <div class="player-balance">
                    Invalid chip amount
                </div>
                <div class="player-current-bet">
                    0
                </div>
                <div class="player-total-bet">
                    0
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="game">
            <div class="header">
                <div class="title">Poker Manager</div>
            </div>
            <div class="body">
                <div class="bg"></div>
                <div class="pot"></div>
                <div class="player player-header">
                        <div class="player-name">Name</div>
                        <div class="player-balance">Balance</div>
                        <div class="player-current-bet">Current Bet</div>
                        <div class="player-total-bet">Total Bet</div>
                    </div>
                <div class="players">
                </div>
            </div>
            <div class="footer">
                <button class="call-check">Check</button>
                <button class="bet-raise">Bet</button>
                <button class="fold">Fold</button>
            </div>
        </div>

    </div>
</body>
</html>
